<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Password strength</title>
    <style>
        .sub-btn {
            margin: 1rem auto;
        }

        #password {
            max-width: 500px;
            margin: auto;

        }
    </style>
</head>

<body>
    <h1 class="text-center">Password Strength</h1>
    <div class="container-sm p-3">
        <div class="password text-center">
            <input type="password" name="password" id="password" class="form-control input-group mt-5">
            <button type="submit" class="sub-btn btn btn-dark">Submit password</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script>
    let passwordInput = document.getElementById('password');
    let sumbitPassword = document.querySelector('.sub-btn');

    sumbitPassword.addEventListener('click', function (e) {
        e.preventDefault();
        let passLength = passwordInput.value.length;

        if (passLength == 0) {
            alert('Please enter password');
            passwordInput.style.border = "2px solid red";
            passwordInput.style.background = "pink";
        }
        else if (passLength < 5) {
            alert('Password is too short')
            passwordInput.style.border = " 2px solid red";
            passwordInput.style.background = "pink";
        }
        else if (passLength >= 5 && passLength < 10) {
            alert('Password is medium')
            passwordInput.style.border = " 2px solid yellow";
            passwordInput.style.background = "rgb(243, 243, 207)";

        }
        else if(passLength >=10){
            alert('Perfect Password')
            passwordInput.style.border = "2px solid green";
            passwordInput.style.background = "rgb(192, 238, 204)";
        }
    })
</script>

</html>
